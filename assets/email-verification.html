<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GDG Surabaya | Email Verification</title>
</head>
<body>
    <div width="100%" style="background: #eceff4; padding: 50px 20px; color: #514d6a;">
        <div style="max-width: 700px; margin: 0px auto; font-size: 14px">
            <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; margin-bottom: 20px">
                <tr>
                    <td style="vertical-align: top;">
                        <img src="cid:logo.png" alt="GDG Surabaya" style="height: 40px" />
                    </td>
                    <td style="text-align: right; vertical-align: middle;">
                        <span style="color: #a09bb9;">
                            Computer generated email.
                        </span>
                    </td>
                </tr>
            </table>
            <div style="padding: 40px 40px 20px 40px; background: #fff;">
                <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                    <tbody><tr>
                        <td>
                            <h5 style="margin-bottom: 20px; color: #24222f; font-weight: 600">Verifikasi Email</h5>
                            <p>Kamu harus melakukan verifikasi untuk dapat menjadi subscriber. Silahkan klik tombol "Verifikasi" untuk melanjutkan proses pendaftaran.</p>
                            <div style="text-align: center">
                                <a href="{{verification_address}}" style="display: inline-block; padding: 11px 30px; margin: 20px 0px 30px; font-size: 15px; color: #fff; background: #01a8fe; border-radius: 5px">
                                    Verifikasi
                                </a>
                            </div>
                            <p>Jika kamu tidak merasa pernah mendaftar di GDG Surabaya, abaikan email ini.</p>
                            <p>Regards,<br />GDG Surabaya</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
